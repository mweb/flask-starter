{% extends "base.html" %}

{% block content %}
<h1>Sign In</h1>
<form action="" method="post" name="login">
    {{ form.hidden_tag() }}
    <p>
        {{ _('Email:') }} </br>
        {{ form.email(size=80) }}
    </p>
    <p>
        {{ _('Password:') }} </br>
        {{ form.password(size=80) }}
    </p>
    <p>{{ form.remember_me }} {{ _('Remember Me') }}</p>
    <p><input type="submit" value="{{ _('Sign In') }}"></p>
</form>
{% endblock %}
